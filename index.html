<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/static.css">

    <title>Knockout JS!</title>
</head>
<body>
    <!-- Put your HTML here -->
    <h1 class="mb-5 cent-content">Welcome to Knockout JS Hangman!</h1>

    <div class="mb-5 cent-content" data-bind="with: user">
        <p id="greeting-container" class="not-visible greeting p-2 inline midd-font-size mb-5"
           data-bind="text: 'Hi, ' + user.firstName() + ' ' + user.lastName() + '. Are you ready to play?'">
        </p>
    </div>

    <div class="cent-content" data-bind="visible: selectedSection() === 'user'">
        <form class="submit-form inline form-border midd-font-size">
                <div data-bind="with: user">
                    <input class="no-borders" placeholder="First name" required data-bind="value: user.firstName" /><br><br>
                    <input class="no-borders" placeholder="Last name" required data-bind="value: user.lastName" /><br><br>
                </div>

                <button class="btn btn-primary btn-lg" data-bind="click: signedIn">Play</button>
        </form>
    </div>

    <div id="game-container" class="not-visible cent-content">
        <div data-bind="with: game">
            <p class="display-3" data-bind="foreach: guessedLetters">
                <span data-bind="text: letter"></span>
            </p>

            <div class="mt-5" data-bind="foreach: alphabetButtons, visible: !end()">
                <button class="midd-font-size btn btn-secondary mt-3" data-bind="click: function(alphabet) { $parent.guessLetter(alphabet['alphabet']) },
                                    text: alphabet,
                                    disable: clicked"></button>
                <br data-bind="visible: alphabet === 'N'">
            </div>

            <div class="mt-5 bolded">
                <div>
                    <p data-bind="text: message"></p>
                    <p data-bind="visible: !end()">Mistakes: <span data-bind="text: mistakes"></span></p>
                    <p>Money: <span data-bind="text: money() + '$'"></span></p>
                </div>

                <button class="btn btn-primary btn-lg" data-bind="visible: end, click: playAgain">Play again</button>
            </div>
        </div>
    </div>


    <script src="static/js/libs/knockout-3.5.1.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="static/js/data/user.js"></script>
    <script src="static/js/view-models/user.js"></script>
    <script src="static/js/utils.js"></script>
    <script src="static/js/data/words.js"></script>
    <script src="static/js/view-models/hangman.js"></script>
    <script src="static/js/view-models/main.js"></script>


    <!-- Put your JS code here -->
    <script type="text/javascript">
    </script>
</body>
</html>
